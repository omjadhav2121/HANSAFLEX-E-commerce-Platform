spring:
  application:
    name: hansaflex-ecommerce-backend
  
  datasource:
    url: jdbc:h2:file:./data/hansaflex-db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: false
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=300s,expireAfterAccess=600s,recordStats

server:
  port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000 # 24 hours in milliseconds

sap:
  base-url: http://localhost:${SERVER_PORT:8081}

logging:
  level:
    com.hansaflex.ecommerce: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cache: DEBUG
    com.github.benmanes.caffeine: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: always
    caches:
      enabled: true
  metrics:
    export:
      simple:
        enabled: true